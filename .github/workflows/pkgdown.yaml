# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  release:
    types: [published]
  pull_request:
    types: [labeled]
  workflow_dispatch:

name: pkgdown

jobs:
  condition:
    if: ${{ contains(github.event.label.name, 'document') || github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Succesful condition
        run: exit 0

  pkgdown:
    needs: condition
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build pkgdown ðŸ“¦ site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Save pkgdown ðŸ“¦ artifact
        uses: actions/upload-artifact@v3
        with:
          name: pkgdown
          path: docs
          retention-days: 14

  deploy:
    needs: [condition, pkgdown]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Load pkgdown artifacts
        uses: actions/download-artifact@v3
        with:
          name: pkgdown
          path: docs

      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          clean: false
          branch: gh-pages
          folder: docs
          single-commit: true
